<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="background-image">
    <!-- Icons -->
    <div class="icons">   
      <i class="fas fa-info-circle" onclick="showPopup('info-popup')"></i>
      <i class="fas fa-map-location-dot" onclick="showPopup('map-location-dot-popup')"></i>
      <i class="fas fa-calendar-days" onclick="showPopup('calendar-days-popup')"></i>
      <i class="fas fa-cart-shopping" onclick="showPopup('cart-shopping-popup')"></i>
      <!-- <i class="fas fa-crown" onclick="showPopup('email-popup')"></i>
      <i class="fas fa-virus" onclick="showPopup('email-popup')"></i>
      <i class="fas fa-graduation-cap" onclick="showPopup('email-popup')"></i> -->





    </div>

    <!-- Popups -->
    <div class="popup" id="info-popup">
      <p>This is the information popup.</p>
      <span class="close" onclick="closePopup('info-popup')">&times;</span>
    </div>

    <div class="popup" id="map-location-dot-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/kaart.jpeg"></img>
      <span class="close" onclick="closePopup('map-location-dot-popup')">&times;</span>
    </div>
    <div class="popup" id="calendar-days-popup">
      <img class="popup_img" src="Presentatie_Seederdeboer/Agenda/Schermafbeelding 2023-11-25 om 18.10.09.png"></img>
      <span class="close" onclick="closePopup('calendar-days-popup')">&times;</span>
    </div>
    <div class="popup" id="cart-shopping-popup">
      <p>This is the information popup.</p>
      <span class="close" onclick="closePopup('cart-shopping-popup')">&times;</span>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
