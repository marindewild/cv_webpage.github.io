<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="background-image">
    <!-- Icons -->
    <div class="icons">   
      <i class="fas fa-info-circle" onclick="showPopup('info-popup')"></i>
      <i class="fas fa-map-location-dot" onclick="showPopup('map-location-dot-popup')"></i>
      <i class="fas fa-calendar-days" onclick="showPopup('buttons-popup')"></i>
      <i class="fas fa-cart-shopping" onclick="showPopup('cart-shopping-popup')"></i>
      <!-- <i class="fas fa-crown" onclick="showPopup('email-popup')"></i>
      <i class="fas fa-virus" onclick="showPopup('email-popup')"></i>
      <i class="fas fa-graduation-cap" onclick="showPopup('email-popup')"></i> -->





    </div>

    <!-- Popups -->
    <div class="popup" id="info-popup">
      <p class="text">Lena de Wild <br>
        27j / 9883d <br>
        MSc</p>
      <span class="close" onclick="closePopup('info-popup')">&times;</span>
    </div>

    <div class="popup" id="map-location-dot-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/kaart.jpeg"></img>
      <span class="close" onclick="closePopup('map-location-dot-popup')">&times;</span>
    </div>
    <div class="popup buttons-popup" id="buttons-popup">
      <button class=button-text onclick="showPopup('agenda-popup')">Agenda</button>
      <button class=button-text onclick="showPopup('vrije-tijd-popup')">Vrije Tijd</button>
      <button class=button-text onclick="showPopup('sport-popup')">Sport</button>
      <button class=button-text onclick="showPopup('niet-vergeten-popup')">Niet vergeten</button>
      <span class="close" onclick="closePopup('buttons-popup')">&times;</span>
    </div>
    <div class="popup" id="vrije-tijd-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/Agenda/vrije-tijd.png"></img>
      <span class="close" onclick="closePopup('vrije-tijd-popup')">&times;</span>
    </div>
    <div class="popup" id="niet-vergeten-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/Agenda/niet-vergeten.png"></img>
      <span class="close" onclick="closePopup('niet-vergeten-popup')">&times;</span>
    </div>
    <div class="popup" id="agenda-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/Agenda/agenda.png"></img>
      <span class="close" onclick="closePopup('agenda-popup')">&times;</span>
    </div>
    <div class="popup" id="sport-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/Agenda/sport.png"></img>
      <span class="close" onclick="closePopup('sport-popup')">&times;</span>
    </div>
    <div class="popup" id="map-location-dot-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/kaart.jpeg"></img>
      <span class="close" onclick="closePopup('map-location-dot-popup')">&times;</span>
    </div>
    <div class="popup" id="cart-shopping-popup">
      <img class="popup_img"  src="Presentatie_Seederdeboer/list.jpeg"></img>
      <span class="close" onclick="closePopup('cart-shopping-popup')">&times;</span>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
